<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colection with <pop-up></pop-up></title>

    <link rel=icon href="assets/components/favicon_io/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel=icon href="assets/components/favicon_io/favicon-32x32.png" sizes="32x32" type="image/vnd.microsoft.icon">

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>




<!-- popup -->
<div class="popup">
    <!-- top bar -->
     <div class="top-bar">
    <p class="image-name"></p>
    <span class="close-btn">&times;</span>
     </div>
     <!-- image -->
   <img src="img/img1.png" class="large-image" alt="">
     <!-- image-index -->
     <h1 class="index"></h1> <!--Index = Numeração por página-->
</div>




<h1 class="titulo">Collection of Astronomy Pictures</h1><br>
<span class="sub">(Click on the image to open)</span>

<div class="collection">
  <div>
    <figure><img class="image" id="myImg" src="assets/components/imagens_low/img1-low.jpg" /></figure>
    <span>Earth</span>
  </div>
  <div>
    <figure><img class="image" id="myImg" src="assets/components/imagens_low/img2-low.jpg" /></figure>
    <span>Blood Moon</span>
  </div>
  <div>
    <figure><img class="image" id="myImg"  src="assets/components/imagens_low/img3-low.jpg" /></figure>
    <span>Starry Sky</span>
  </div>
  <div>
    <figure><img class="image" id="myImg" src="assets/components/imagens_low/img4-low.jpg" /></figure>
    <span>Galaxy X</span>
  </div>
  <div>
    <figure><img class="image" id="myImg" src="assets/components/imagens_low/img5-low.jpg" /></figure>
    <span>Misty Y</span>
  </div>
  <div>
    <figure><img class="image" id="myImg" src="assets/components/imagens_low/img6-low.jpg" /></figure>
    <span>Atronomy Picture</span>
  </div>
  <div>




</div>

<script src="assets/js/script.js"></script>


    
</body>
</html>
